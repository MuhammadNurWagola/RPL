<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Tugas Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .task-form input, .task-form textarea, .task-form select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .task-form button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .task-form button:hover {
      background-color: #45a049;
    }
    .filter-tasks {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .filter-tasks select {
      width: auto;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .task-item {
      background: #f9f9f9;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .task-item:hover {
      transform: scale(1.02);
    }
    .task-info {
      flex: 1;
      margin-left: 10px;
    }
    .task-info strong {
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }
    .task-info.done strong {
      text-decoration: line-through;
      color: #999;
    }
    .task-info p {
      margin: 5px 0 0;
      color: #666;
      font-size: 14px;
    }
    .task-actions button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
      transition: background 0.3s;
    }
    .task-actions button:hover {
      background-color: #e60000;
    }
    .task-actions .edit-btn {
      background-color: #2196F3;
    }
    .task-actions .edit-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Daftar Tugas</h1>

    <div class="task-form">
      <input type="text" id="taskName" placeholder="Nama Tugas...">
      <textarea id="taskDescription" placeholder="Deskripsi Tugas (opsional)..."></textarea>
      <input type="datetime-local" id="taskDeadline">
      <button onclick="addTask()">‚ûï Tambah Tugas</button>
    </div>

    <div class="filter-tasks">
      <select id="filter" onchange="renderTasks()">
        <option value="all">Semua</option>
        <option value="done">Selesai</option>
        <option value="pending">Belum Selesai</option>
      </select>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const name = document.getElementById('taskName').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const deadline = document.getElementById('taskDeadline').value;

      if (name === '') {
        alert('Nama tugas wajib diisi!');
        return;
      }

      const task = {
        id: Date.now(),
        name: name,
        description: description,
        deadline: deadline,
        done: false
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      clearForm();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      const filter = document.getElementById('filter').value;
      const filteredTasks = tasks.filter(task => {
        if (filter === 'done') return task.done;
        if (filter === 'pending') return !task.done;
        return true;
      });

      filteredTasks.forEach(task => {
        const item = document.createElement('li');
        item.className = 'task-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;
        checkbox.onclick = () => toggleDone(task.id);

        const info = document.createElement('div');
        info.className = 'task-info';
        if (task.done) info.classList.add('done');
        info.innerHTML = `<strong>${task.name}</strong>
                          <p>${task.description}</p>
                          <p><em>Deadline: ${task.deadline ? new Date(task.deadline).toLocaleString('id-ID') : '-'}</em></p>`;

        const actions = document.createElement('div');
        actions.className = 'task-actions';
        actions.innerHTML = `
          <button class="edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
          <button onclick="deleteTask(${task.id})">üóëÔ∏è Hapus</button>`;

        item.appendChild(checkbox);
        item.appendChild(info);
        item.appendChild(actions);
        list.appendChild(item);
      });
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function toggleDone(id) {
      tasks = tasks.map(task => {
        if (task.id === id) {
          task.done = !task.done;
        }
        return task;
      });
      saveTasks();
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        document.getElementById('taskName').value = task.name;
        document.getElementById('taskDescription').value = task.description;
        document.getElementById('taskDeadline').value = task.deadline;
        deleteTask(id);
      }
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        tasks = JSON.parse(saved);
        renderTasks();
      }
    }

    function clearForm() {
      document.getElementById('taskName').value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('taskDeadline').value = '';
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
